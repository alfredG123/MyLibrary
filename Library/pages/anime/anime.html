<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/General.css">

    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/Constant.js"></script>
    <script type="text/javascript" src="js/data/ActorList.js"></script>
    <script type="text/javascript" src="js/data/AuthorList.js"></script>
    <script type="text/javascript" src="js/data/TagList.js"></script>
    <script type="text/javascript" src="js/data/AnimeCompanyList.js"></script>
    <script type="text/javascript" src="js/data/AnimeSerieList.js"></script>
    <script type="text/javascript" src="js/data/AnimeList.js"></script>
    <script type="text/javascript" src="js/AnimeFunctions.js"></script>
</head>

<body>
    <div id="anime_container" class="d-flex flex-wrap justify-content-start data-list-container"></div>

    <nav class="pagination-container">
        <ul id="page_bar" class="pagination">
            <li id="previous_button" class="page-item">
                <a class="page-link" href="#" onclick="ChangeToPreviousPage();">
                    <span>&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li id="next_button" class="page-item">
                <a class="page-link" href="#" onclick="ChangeToNextPage();">
                    <span>&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>

    <template id="anime_card_template">
        <div class="card">
            <img anime-image class="card-img-top">
            <div class="card-body">
                <p anime-title class="card-text"></p>
            </div>
        </div>
    </template>
    <template id="paging_item_template">
        <li class="page-item"><a paging-item class="page-link" href="#"></a></li>
    </template>
</body>

</html>
