<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="../../css/external/bootstrap.min.css">

    <!-- External Javascript-->
    <script type="text/javascript" src="../../js/external/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="../../js/external/bootstrap.min.js"></script>

    <!-- Internal Stylesheets-->
    <link rel="stylesheet" href="../../css/general.css">

    <!-- Internal Javascript-->
    <script type="text/javascript" src="../../js/constant.js"></script>
    <!-- Anime -->
    <script type="text/javascript" src="../../assets/data/anime/properties/anime-company-list.js"></script>
    <script type="text/javascript" src="../../assets/data/anime/properties/anime-series-list.js"></script>
    <script type="text/javascript" src="../../assets/data/anime/anime-list.js"></script>
    <script type="text/javascript" src="anime-functions.js"></script>
    <!-- Paging -->
    <script type="text/javascript" src="../../js/paging.js"></script>
</head>

<body>
    <div id="anime_list_div" class="d-flex flex-wrap justify-content-start data-list-container"></div>

    <br />

    <nav id="anime_paging_nav" class="pagination-container">
        <ul id="anime_paging_list" class="pagination">
            <li id="anime_previous_button_list_item" class="page-item">
                <a class="page-link" href="#" onclick="ChangeToPreviousPage();">
                    <span>&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li id="anime_next_button_list_item" class="page-item">
                <a class="page-link" href="#" onclick="ChangeToNextPage();">
                    <span class="sr-only">Next</span>
                    <span>&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <template id="anime_card_template">
        <div class="card">
            <img anime-image class="card-img-top">
            <div class="card-body">
                <p anime-title class="card-text"></p>
            </div>
        </div>
    </template>
    <template id="anime_paging_item_template">
        <li class="page-item">
            <a paging-item class="page-link" href="#"></a>
        </li>
    </template>
</body>

</html>
