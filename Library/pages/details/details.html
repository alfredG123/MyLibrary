<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="../../css/external/bootstrap.min.css">

    <!-- Internal Stylesheets-->
    <link rel="stylesheet" href="details.css">

    <!-- External Javascript-->
    <script type="text/javascript" src="../../js/external/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="../../js/external/bootstrap.min.js"></script>

    <!-- Internal Stylesheets-->
    <script type="text/javascript" src="../../js/constant.js"></script>
    <!-- Assets -->
    <script type="text/javascript" src="../../assets/data/tag-list.js"></script>
    <!-- Anime -->
    <script type="text/javascript" src="../../assets/data/anime/properties/anime-company-list.js"></script>
    <script type="text/javascript" src="../../assets/data/anime/properties/anime-series-list.js"></script>
    <script type="text/javascript" src="../../assets/data/anime/anime-list.js"></script>
    <!-- Manga -->
    <script type="text/javascript" src="../../assets/data/manga/properties/author-list.js"></script>
    <script type="text/javascript" src="../../assets/data/manga/properties/manga-series-list.js"></script>
    <script type="text/javascript" src="../../assets/data/manga/manga-list.js"></script>
    <!-- Video -->
    <script type="text/javascript" src="../../assets/data/video/properties/actor-list.js"></script>
    <script type="text/javascript" src="../../assets/data/video/properties/video-company-list.js"></script>
    <script type="text/javascript" src="../../assets/data/video/properties/video-series-List.js"></script>
    <script type="text/javascript" src="../../assets/data/video/video-list.js"></script>
    <!-- Page -->
    <script type="text/javascript" src="details-functions.js"></script>
</head>

<body>
    <div class="row detail_info_div">
        <div class="col-sm-4">
            <img id="detail_image" class="preview_image">
        </div>
        <div class="col-sm-8">
            <div id="detail_title_div" class="row">
                <div class="col-sm-3">
                    <label>Title:</label>
                </div>
                <div class="col-sm-9">
                    <label id="detail_title_label" class="readonly-text-label"></label>
                </div>
            </div>

            <div id="detail_alternate_title_list_div" class="row">
                <div class="col-sm-3">
                    <label>Alternate Titles:</label>
                </div>
                <div class="col-sm-9">
                    <div id="detail_alternate_title_label_list_div">
                    </div>
                </div>
            </div>

            <div id="detail_series_div" class="row">
                <div class="col-sm-3">
                    <label>Series:</label>
                </div>
                <div class="col-sm-9">
                    <label id="detail_series_label" class="link-text-label"></label>
                </div>
            </div>

            <div id="detail_episode_div" class="row">
                <div class="col-sm-3">
                    <label>Episode:</label>
                </div>
                <div class="col-sm-9">
                    <label id="detail_episode_label" class="readonly-text-label"></label>
                </div>
            </div>

            <div id="detail_code_div" class="row">
                <div class="col-sm-3">
                    <label>Code:</label>
                </div>
                <div class="col-sm-9">
                    <label id="detail_code_label" class="readonly-text-label"></label>
                </div>
            </div>

            <div id="detail_author_div" class="row">
                <div class="col-sm-3">
                    <label>Author:</label>
                </div>
                <div class="col-sm-9">
                    <label id="detail_author_label" class="link-text-label"></label>
                </div>
            </div>

            <div id="detail_actor_list_div" class="row">
                <div class="col-sm-3">
                    <label>Actors:</label>
                </div>
                <div class="col-sm-9">
                    <div id="detail_actor_label_list_div">
                    </div>
                </div>
            </div>

            <div id="detail_company_list_div" class="row">
                <div class="col-sm-3">
                    <label>Companies:</label>
                </div>
                <div class="col-sm-9">
                    <div id="detail_company_label_list_div">
                    </div>
                </div>
            </div>

            <div id="detail_tag_list_div" class="row">
                <div class="col-sm-3">
                    <label>Tags:</label>
                </div>
                <div class="col-sm-9">
                    <div id="detail_tag_label_list_div">
                    </div>
                </div>
            </div>

            <div id="detail_link_list_div" class="row">
                <div class="col-sm-3">
                    <label>Links:</label>
                </div>
                <div class="col-sm-9">
                    <div id="detail_link_label_list_div">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
