<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="../../css/external/bootstrap.min.css">

    <!-- Internal Stylesheets-->
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="../../css/general.css">

    <!-- External Javascript-->
    <script type="text/javascript" src="../../js/external/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="../../js/external/bootstrap.min.js"></script>

    <!-- Internal Javascript-->
    <script type="text/javascript" src="../../js/constant.js"></script>
    <!-- Assets -->
    <script type="text/javascript" src="../../assets/data/tag-list.js"></script>
    <!-- Anime -->
    <script type="text/javascript" src="../../assets/data/anime/properties/anime-company-list.js"></script>
    <script type="text/javascript" src="../../assets/data/anime/properties/anime-series-list.js"></script>
    <script type="text/javascript" src="../../assets/data/anime/anime-list.js"></script>
    <!-- Manga -->
    <script type="text/javascript" src="../../assets/data/manga/properties/author-list.js"></script>
    <script type="text/javascript" src="../../assets/data/manga/properties/manga-series-list.js"></script>
    <script type="text/javascript" src="../../assets/data/manga/manga-list.js"></script>
    <!-- Video -->
    <script type="text/javascript" src="../../assets/data/video/properties/actor-list.js"></script>
    <script type="text/javascript" src="../../assets/data/video/properties/video-company-list.js"></script>
    <script type="text/javascript" src="../../assets/data/video/properties/video-series-List.js"></script>
    <script type="text/javascript" src="../../assets/data/video/video-list.js"></script>
    <!-- Search -->
    <script type="text/javascript" src="search-functions.js"></script>
    <!-- Paging -->
    <script type="text/javascript" src="../../js/paging.js"></script>
</head>

<body>
    <div class="tab">
        <button id="video_tab_link" class="tab-link" onclick="SelectTab(VIDEO_TAB_INDEX);">Video</button>
        <button id="anime_tab_link" class="tab-link" onclick="SelectTab(ANIME_TAB_INDEX);">Anime</button>
        <button id="manga_tab_link" class="tab-link" onclick="SelectTab(MANGA_TAB_INDEX);">Manga</button>
    </div>

    <div id="video_tab" class="tab-content">
        <div id="video_container" class="d-flex flex-wrap justify-content-start data-list-container"></div>

        <label id="no_video_label">There are no matching video.</label>

        <nav id="video_paging_nav" class="pagination-container">
            <ul id="video_paging_list" class="pagination">
                <li id="video_previous_button_list_item" class="page-item">
                    <a class="page-link" href="#" onclick="ChangeToPreviousPage(video_current_page_number);">
                        <span>&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li id="video_next_button_list_item" class="page-item">
                    <a class="page-link" href="#" onclick="ChangeToNextPage(video_current_page_number);">
                        <span class="sr-only">Next</span>
                        <span>&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="anime_tab" class="tab-content">
        <div id="anime_container" class="d-flex flex-wrap justify-content-start data-list-container"></div>

        <label id="no_anime_label">There are no matching anime.</label>

        <nav id="anime_paging_nav" class="pagination-container">
            <ul id="anime_paging_list" class="pagination">
                <li id="anime_previous_button_list_item" class="page-item">
                    <a class="page-link" href="#" onclick="ChangeToPreviousPage(anime_current_page_number);">
                        <span>&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li id="anime_next_button_list_item" class="page-item">
                    <a class="page-link" href="#" onclick="ChangeToNextPage(anime_current_page_number);">
                        <span class="sr-only">Next</span>
                        <span>&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="manga_tab" class="tab-content">
        <div id="manga_container" class="d-flex flex-wrap justify-content-start data-list-container"></div>

        <label id="no_manga_label">There are no matching manga.</label>

        <nav id="manga_paging_nav" class="pagination-container">
            <ul id="manga_paging_list" class="pagination">
                <li id="manga_previous_button_list_item" class="page-item">
                    <a class="page-link" href="#" onclick="ChangeToPreviousPage(manga_current_page_number);">
                        <span>&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li id="manga_next_button_list_item" class="page-item">
                    <a class="page-link" href="#" onclick="ChangeToNextPage(manga_current_page_number);">
                        <span class="sr-only">Next</span>
                        <span>&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <template id="item_card_template">
        <div class="card">
            <img item-image class="card-img-top">
            <div class="card-body">
                <p item-title class="card-text"></p>
            </div>
        </div>
    </template>
    <template id="item_paging_item_template">
        <li class="page-item">
            <a paging-item class="page-link" href="#"></a>
        </li>
    </template>
</body>

</html>
