<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/General.css">
    <link rel="stylesheet" href="css/Details.css">

    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/Constant.js"></script>
    <script type="text/javascript" src="js/data/ActorList.js"></script>
    <script type="text/javascript" src="js/data/AuthorList.js"></script>
    <script type="text/javascript" src="js/data/TagList.js"></script>
    <script type="text/javascript" src="js/data/AnimeList.js"></script>
    <script type="text/javascript" src="js/data/MangaList.js"></script>
    <script type="text/javascript" src="js/data/VideoList.js"></script>
    <script type="text/javascript" src="js/DetailFunctions.js"></script>
</head>

<body>
    <div class="row detail_info_container">
        <div class="col-sm-4">
            <img id="detail_image" class="preview_image">
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-2 field-container">
                    <label>Title:</label>
                </div>
                <div class="col-sm-10">
                    <div id="detail_title" class="detail_text"></div>
                </div>
            </div>

            <div id="detail_code_container" class="row">
                <div class="col-sm-2 field-container">
                    <label>Code:</label>
                </div>
                <div class="col-sm-10">
                    <div id="detail_code" class="detail_text"></div>
                </div>
            </div>

            <div id="detail_author_container" class="row">
                <div class="col-sm-2 field-container">
                    <label>Author:</label>
                </div>
                <div class="col-sm-10">
                    <div class="d-flex flex-wrap">
                        <div id="detail_author" class="col-sm-2 tag-container"></div>
                    </div>
                </div>
            </div>

            <div id="detail_actor_list_container" class="row">
                <div class="col-sm-2 field-container">
                    <label>Actors:</label>
                </div>
                <div class="col-sm-10">
                    <div id="actor_list" class="d-flex flex-wrap"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2 field-container">
                    <label>Tags:</label>
                </div>
                <div class="col-sm-10">
                    <div id="tag_list" class="d-flex flex-wrap"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2 field-container">
                    <label>Links:</label>
                </div>
                <div class="col-sm-10">
                    <div id="link_list" class="d-flex flex-column"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
